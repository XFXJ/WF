<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="js/shoppingcart.js"></script>
    <script>
        // 创建一个购物车
        var cart = new ShoppingCart();
        cart.clearCart();
        // 创建一个商品
        var product = new Product("1", "青蛙", "01.jpg", 59.9)
        // 创建一个订单
        var order = new Order(product, 3, true);
        // 将订单order置入购物车
        cart.addToCart(order);
        // 创建第二个商品
        product = new Product("2", "蛙", "02.jpg", 99.9)
        // 创建第二个订单
        order = new Order(product, 6, true);
        // 将新商品加入购物车
        cart.addToCart(order);
         // 创建第三个商品
         product = new Product("3", "牛蛙", "02.jpg", 999.9)
        // 创建第三个订单
        order = new Order(product,8, true);
        // 将新商品加入购物车
        cart.addToCart(order);

        console.log(cart.getSelectedQty());
        console.log(cart.getSelectedAmount());

        cart.setItemSelectStatus('3', true);
        console.log(cart.getSelectedQty());
        console.log(cart.getSelectedAmount());

    </script>
</body>

</html>
