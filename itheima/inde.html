<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑马财富</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/inde.css">
</head>
<body>
    <!-- 顶部通栏 -->
    <header class="heima_topBar hidden-sm hidden-xs">
        <div class="container">
            <div class="row"> 
                <div class="col-md-2">
                    <a href="#" class="heima_aqq">
                        <span class="heima_icon heima_icon_phone"></span>
                        <span>手机黑马财富</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src="" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="heima_icon heima_icon_tel"></span>
                    <span>4006-618-9090(服务时间：9：00-21:00)</span>
                </div>
                <div class="col-md-2">
                    <a href="#">常见问题</a>
                    <a href="#" class="m_110">财富登陆</a>
                </div>
                <div class="col-md-3">
                    <a href="#" type="button" class="btn btn-danger btn-sm btn-register">免费注册</a>
                    <a href="#"  type="button" class="btn btn-link btn-sm btn-login">登入</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航栏 -->
    <nav class="navbar heima_nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><img src="" alt=""></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我的投资</a></li>
                    <li><a href="#">我要借款</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div class="heima_banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"></ol>
            <div class="carousel-inner" role="listbox"></div>
            <a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"  aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <!-- 信息模块 -->
    <div class="heima_info">

    </div>
    <!-- 预约 -->
    <div class="heima_book">

    </div>
    <!-- 产品模块 -->
    <div class="heima_product">

    </div>
    <!-- 新闻模块 -->
    <div class="heima_news">

    </div>
    <!-- footer模块 -->
    <div class="heima_partner"> 

    </div>
    <!-- 轮番图计时器 -->
    <script type="text/template" id="template_point">
        <%$.each(model,function(i,item){%>
            <li data-target="#carousel-example-generic"
            data-slide-to="<%=i%>" class="<%=i==0?'active':''%>"></li>
            <%});%>
    </script>
    <script  type="text/template" id="template_image">
        <%_.each(model,function(item,i){%>
            <div class="item <%=i==0?'active':''%>">
                <%if(isMobile){%>
                <a class="m_imageBox" href="#">
                    <img src="<%=item.mb%>" alt="">
                </a>
                <%}else{%>
                    <a class="pc_imageBox" style="background-image:url(<%=item.pc%>)" href="#"></a>
                    <%}%>
            </div>
            <%});%>
    </script>
    <script src="js/inde.js"></script>
    <script src="js/inde.json"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
