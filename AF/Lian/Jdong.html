<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="nav bg-light">
            <a class="nav-link active" href="#">首页</a>
            <a class="nav-link disabled" href="#">购物车<span class="badge badge-danger" name="totalQty">0</span></a>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-2 font-weight-bold">
                <span class="text-danger" name="talQty">0</span>
                全都商品
            </div>
            <div class="col-4">
                热门商品
            </div>
            <div class="col-4">
                免息商品
            </div>
            <div class="col-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="background-color: #FFFFFF; color: #000;">
                    配送至：柳州职业技术学院
                </button>
            </div>
        </div>
        <div class="row mt-3 p-3 bg-light border">
            <div class="col-1"><input type="checkbox"> 全选</div>
            <div class="col-5">商品</div>
            <div class="col-1">单价</div>
            <div class="col-1">数量</div>
            <div class="col-3">小计</div>
            <div class="col-1">操作</div>
        </div>
        <div class="row mt-1 p-3 bg-light">
            <div class="col-2" >
                <img class="card-img-top" src="http://img0.imgtn.bdimg.com/it/u=2428993168,185029280&fm=200&gp=0.jpg"
                    alt="Card image cap">
                <p class="card-text"><input type="checkbox"> 飞机</p>
            </div>
            <div class="col-4">颜色：涂鸦</div>
            <div class="col-1">￥599.00</div>
            <div class="col-2">
                <button type="button" class="btn btn-sm btn-outline-danger" name="increase">+</button>
                <button type="button" class="btn btn-sm btn-outline-danger" name="qty">0</button>
                <button type="button" class="btn btn-sm btn-outline-danger" name="decrease">-</button>
            </div>
            <div class="col-1">￥599.00</div>
        </div>
        <div class="row mt-3 p-3 bg-light ">
                <div class="col-2" >
                    <img class="card-img-top" src="http://img0.imgtn.bdimg.com/it/u=2428993168,185029280&fm=200&gp=0.jpg"
                        alt="Card image cap">
                    <p class="card-text"><input type="checkbox"> 飞机</p>
                </div>
                <div class="col-4">颜色：涂鸦</div>
                <div class="col-1">￥599.00</div>
                <div class="col-2">
                    <button type="button" class="btn btn-sm btn-outline-danger" name="increase">+</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" name="qty">0</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" name="decrease">-</button>
                </div>
                <div class="col-1">￥599.00</div>
            </div>
        <div class="row mt-3 p-3 bg-light border">
            <div class="col-4"><input type="checkbox"> 全选</div>
            <div class="col-2">
                <div class="btn-group dropup">
                    <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" style="background-color: #FFFFFF; color: #000;">
                        选择商品
                    </button>
                    <div class="dropdown-menu">
                    </div>
                </div>
            </div>
            <div class="col-2">总价：￥599.00</div>
            <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-danger" name="addToCart">去结算</button>
            </div>
        </div>
    </div>



<script src="js/jdong.js"></script>
<script src="js/shoppingcart.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
