<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="tet">

    </div>
    <script>
            var test = new XMLHttpRequest();
            var url='verse4.txt';
            test.open('get',url);
            test.responseType='text';
            test.onreadystatechange=function()
            {
                if (test.readyState == 4 && test.status == 200)
                {
                let divNode=document.querySelector('#tet');
                 divNode.textContent=test.response;
                }
            }
           test.send();



        var textDiv2 = document.querySelector('.test2');
        console.log(textDiv2);

        var url2 = 'can-store-xhr/products.json';
        var ajax2 = new XMLHttpRequest();
        ajax2.open('get', url2);
        ajax2.responseType = 'json';
        ajax2.onreadystatechange = function () {
            if (ajax2.readyState == 4 && ajax2.status == 200)
                console.log(ajax2.response);
            };
            
        ajax2.send();


    </script>
</body>

</html>
